        <h3>Keto Diet</h3>
        
       <pThe Keto Diet is a low carb high fat diet that involves drastically reducing your carbohydrate intake and replacing it with fat.</p>
       <pThe reduction in carbs forces the body into a metabolic state of ketosis. While in the state of ketosis the body becomes efficient</p>
       <pat burning fat for energy. It also transforms fat into ketones in the liver,which can supply energy for the brain.</p>
